<!DOCTYPE html>
<html>
<head>
<style>
.button {
  font-family: Verdana, sans-serif;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 6px;
}

.button1 {
background-color: purple; /* purple */
}

</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button class="button button1">Gift Certificates</button>

</body>
</html>
